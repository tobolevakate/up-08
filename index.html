<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav">
                <a href="#" class="nav__logo"><img src="./img/logo.svg" alt="logo"></a>
                <ul class="nav__navigation">
                    <li class="navigation__item"><a href="#" class="navigation__link">О компании</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">Портфолио</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">Каталог</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">Сервис</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">Контакты</a></li>
                </ul>
            </div>
            <div class="wrapper wrapper__head">
                <div class="header__back"></div>
                <div class="header__content">
                    <p class="content__title">Светотехническое оборудование<br>
                        в Петербурге</p>

                    <a class="button" href="#">ПЕРЕЙТИ</a>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="slider">
                <div class="wrapper wrapper__slider">
                    <div class="slider__project">
                        <div class="borders">
                            <div class="border"></div>
                            <div class="border__bottom"></div>
                        </div>
                        <p class="project__text">НАШИ ПРОЕКТЫ</p>
                        <div class="project__buttons">
                            <a href="#" class="button__slider"></a>
                            <a href="#" class="button__slider"></a>
                        </div>
                    </div>
                    <div class="slider__img">
                        <a href="#" class="img__link"><img src="./img/Rectangle 4.png" alt="slide" class="img"><div class="img__slide"></div></a>
                        <a href="#" class="img__link"><img src="./img/Rectangle 4 1.png" alt="slide" class="img"><div class="img__slide"></div></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
